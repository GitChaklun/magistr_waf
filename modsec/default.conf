# modsec/default.conf — мінімальний reverse-proxy з ModSecurity до juice:3000

# ---------------- HTTP :8080 ----------------
server {
    listen 8080 default_server;
    server_name _;

    # Увімкнути ModSecurity + CRS (в цьому образі include.conf вже збирає CRS)
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity.d/include.conf;

    # Проксі на Juice
    location / {
        proxy_pass http://juice:3000;

        # базові заголовки/таймаути (щоб виключити дрібні нюанси)
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 90s;
        proxy_send_timeout 90s;
    }
}

# ---------------- HTTPS :8443 (опційно) ----------------
server {
    listen 8443 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/conf/server.crt;
    ssl_certificate_key /etc/nginx/conf/server.key;

    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity.d/include.conf;

    location / {
        proxy_pass http://juice:3000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 90s;
        proxy_send_timeout 90s;
    }
}
